<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Vue To Do List</title>

    <!-- Icons Font Awesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container ">
            <!-- header -->
            <header>
                <figure class=" mt-5 w-25 mx-auto">
                    <img class="img-fluid" src="img/mobile-logo.png" alt="Boolean">
                </figure>
            </header>

            <!-- main -->
            <main class="mx-auto">
                <h2 class="mb-4 text-center">Cose da fare per l'esercizio di oggi</h2>
                <!-- list -->
                <ul class="list-group" >
                    <li v-for="task in tasks" :key="task.id" class="list-group-item cursor-pointer d-flex align-items-center justify-content-between">
                        <span @click="toggleTaskStatus(task)" :class="{ 'text-decoration-line-through': task.done }">{{ task.text }}</span>
                        <i class="fas fa-times ml-auto cursor-pointer" @click="deleteTask(task.id)"></i>
                    </li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
